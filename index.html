<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH-FOU-MI</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header>
        <h1>
            <span>
                Bienvenue sur le jeu Pierre Feuille Ciseaux !
            </span>
        </h1>
    </header>

    <article class="score">
        <section class="ScorePlayer">
            <h2>
                <span>
                    Joueur
                </span>
            </h2>
            <p>
                <span>
                    0
                </span>
            </p>
        </section>
        <section class="ScoreComputer">
            <h2>
                <span>
                    Ordinateur
                </span>
            </h2>
            <p>
                <span>
                    0
                </span>
            </p>
        </section>
    </article>

    <article class="Game">
        <section class="Player">
            <i class="fa-light fa-hand-fist"></i>
        </section>
        <section class="Computer">
            <i class="fa-light fa-hand-fist"></i>
        </section>
    </article>

    <article class="choice">
        <section class="Pierre">
            <a><i class="fa-light fa-hand-back-fist"></i></a>
        </section>
        <section class="Feuille">
            <a><i class="fa-light fa-hand"></i></a>
        </section>
        <section class="Ciseaux">
            <a><i class="fa-light fa-hand-scissors"></i></a>
        </section>
    </article>

    <article class="result">
        
    </article>

<link rel="script" href="assets/scripts/script.js">
<script src="https://kit.fontawesome.com/ab09c2f170.js" crossorigin="anonymous"></script>
</body>
</html>
