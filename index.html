<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH-FOU-MI</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header>
        <h1>
            <span>
                Bienvenue sur le jeu Pierre Feuille Ciseaux !
            </span>
            <span class="instruction">
                Faites votre choix !
            </span>
        </h1>
    </header>
    <main>
        <article class="score">
            <section class="ScorePlayer">
                <h2>
                    <span>
                        Joueur
                    </span>
                </h2>
                <p>
                    <span>
                        0
                    </span>
                </p>
            </section>
            <section class="ScoreComputer">
                <h2>
                    <span>
                        Ordinateur
                    </span>
                </h2>
                <p>
                    <span>
                        0
                    </span>
                </p>
            </section>

            <section class="replay">
                <a href="#">
                    <img src="assets/img/Refresh.svg" alt="Button Refresh" class="imgRefresh">
                </a>
            </section>
        </article>

        <section class="result">
        </section>

        <article class="Game">
            <section class="Player">
                <img src="assets/img/Pierre.svg" alt="Choix Joueur" class="PlayerIcon"> 
            </section>
            <section class="Computer">
                <img src="" alt="Choix Ordinateur" class="ComputerIcon">
            </section>
        </article>

        <article class="choice">
            <section class="Pierre">
                <a href="#"><img src="assets/img/Pierre.svg" alt="Pierre"></a>
            </section>
            <section class="Feuille">
                <a href="#"><img src="assets/img/Feuille.svg" alt="Feuille"></a>
            </section>
            <section class="Ciseaux">
                <a href="#"><img src="assets/img/Ciseaux.svg" alt="Ciseaux"></a>
            </section>
        </article>
        
    </main>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
